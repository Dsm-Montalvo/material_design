<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información del Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold">Información del Usuario</h1>
        </div>
    </header>

    <section class="py-12">
        <div class="container mx-auto">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">Detalles de la cuenta</h2>
                <p><strong>Email:</strong> {{usuarioEmail}}</p>
                <p><strong>Contraseña:</strong> {{usuarioPassword}}</p>
            </div>
        </div>
    </section>

    <footer class="bg-blue-600 text-white text-center p-4">
        <p>&copy; 2024 Sistema Web. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
