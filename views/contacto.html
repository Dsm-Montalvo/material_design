<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        // Mostrar la notificación si existe un mensaje de error o éxito
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const errorMessage = params.get('error');
            const successMessage = params.get('success');

            if (errorMessage) {
                document.getElementById('notification-message').innerText = errorMessage;
                document.getElementById('notification').classList.remove('hidden');
            }

            if (successMessage) {
                document.getElementById('success-message').innerText = successMessage;
                document.getElementById('success-notification').classList.remove('hidden');
            }
        }

        // Función para cerrar la notificación
        function closeNotification(type) {
            document.getElementById(type === 'error' ? 'notification' : 'success-notification').classList.add('hidden');
        }
    </script>
</head>
<body class="bg-gray-100">
    <!-- Encabezado -->
    <header class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Mi Portal Web</h1>
            <nav class="space-x-4">
                <a href="/" class="hover:underline p-2 rounded">Inicio</a>
                <a href="sitio.html" class="hover:underline p-2 rounded">Sitio Web</a>
                <a href="inicio.html" class="hover:underline p-2 rounded">Sistema Web</a>
                <a href="catalogo.html" class="hover:underline p-2 rounded">Catálogo</a>
                <a href="contacto.html" class="hover:underline p-2 rounded bg-blue-700">Contacto</a>
            </nav>
        </div>
    </header>

    <!-- Sección de contacto -->
    <section class="py-12">
        <div class="container mx-auto">
            
            <form action="/contacto" method="POST" class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg mx-auto">
                <h2 class="text-3xl font-bold mb-6">Ponte en Contacto con Nosotros</h2>
                <div class="mb-4">
                    <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required class="w-full p-2 border border-gray-300 rounded mt-1">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required class="w-full p-2 border border-gray-300 rounded mt-1">
                </div>
                <div class="mb-4">
                    <label for="mensaje" class="block text-sm font-medium text-gray-700">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="4" required class="w-full p-2 border border-gray-300 rounded mt-1"></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Enviar Mensaje</button>
            </form>
            <div class="text-center mt-8" aria-labelledby="contact-info">
                <p id="contact-info">O también puedes escribirnos a: <span class="text-blue-600">al222210568@gmail.com</span></p>
                <p>Teléfono: <span class="text-blue-600">+52 722 627 8828</span></p>
            </div>
        </div>
    </section>

     <!-- Notificación de error -->
     <div id="notification" class="fixed bottom-4 right-4 bg-red-600 text-white p-4 rounded-lg hidden z-50">
        <span id="notification-message"></span>
        <button onclick="closeNotification('error')" class="ml-4 font-bold">&times;</button>
    </div>

    <!-- Notificación de éxito -->
    <div id="success-notification" class="fixed bottom-4 right-4 bg-green-600 text-white p-4 rounded-lg hidden z-50">
        <span id="success-message"></span>
        <button onclick="closeNotification('success')" class="ml-4 font-bold">&times;</button>
    </div>

    <!-- Pie de página -->
    <footer class="bg-blue-600 text-white text-center p-4">
        <p>&copy; 2024 Contacto. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
